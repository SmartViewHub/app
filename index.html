<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartView Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        body.dark {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body.light {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: #2d3436;
        }

        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .datetime {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .light .search-input {
            background: rgba(0, 0, 0, 0.1);
            color: #2d3436;
        }

        .light .search-input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .light .toggle-btn {
            color: #2d3436;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .current-weather {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 30px;
            align-items: center;
        }

        .weather-icon {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .weather-main {
            text-align: center;
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            text-transform: capitalize;
            margin-bottom: 15px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-day {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .error-message {
            text-align: center;
            background: rgba(231, 76, 60, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(231, 76, 60, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="weather-bg"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">SmartView Hub</div>
            <div class="datetime" id="datetime"></div>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="locationInput" placeholder="Search for a location...">
                <button class="search-btn" id="searchBtn">üîç</button>
                <div class="suggestions" id="suggestions"></div>
            </div>
            <button class="toggle-btn" id="themeToggle">üåô</button>
            <button class="toggle-btn" id="unitToggle">¬∞F</button>
        </div>

        <div id="weatherContent">
            <div class="loading">
                <span class="spinner"></span>
                Loading weather data...
            </div>
        </div>
    </div>

    <div class="offline-indicator" id="offlineIndicator" style="display: none;">
        üì° No internet connection
    </div>

    <script>
        class SmartViewHub {
            constructor() {
                this.currentLocation = null;
                this.isMetric = true;
                this.isDark = true;
                this.suggestions = [];
                this.debounceTimer = null;
                
                this.init();
            }

            init() {
                this.updateDateTime();
                setInterval(() => this.updateDateTime(), 1000);
                
                this.bindEvents();
                this.checkOnlineStatus();
                this.getUserLocation();
                
                // Load saved preferences.
                const theme = localStorage.getItem('theme');
                const unit = localStorage.getItem('unit');
                
                if (theme) {
                    this.isDark = theme === 'dark';
                    this.updateTheme();
                }
                
                if (unit) {
                    this.isMetric = unit === 'metric';
                    this.updateUnitToggle();
                }
            }

            bindEvents() {
                document.getElementById('locationInput').addEventListener('input', (e) => {
                    clearTimeout(this.debounceTimer);
                    this.debounceTimer = setTimeout(() => {
                        this.searchLocations(e.target.value);
                    }, 300);
                });

                document.getElementById('locationInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSearch();
                    }
                });

                document.getElementById('searchBtn').addEventListener('click', () => {
                    this.handleSearch();
                });

                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                document.getElementById('unitToggle').addEventListener('click', () => {
                    this.toggleUnit();
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-container')) {
                        this.hideSuggestions();
                    }
                });

                window.addEventListener('online', () => this.checkOnlineStatus());
                window.addEventListener('offline', () => this.checkOnlineStatus());
            }

            updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                };
                document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
            }

            async getUserLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            this.currentLocation = { lat: latitude, lon: longitude };
                            this.getWeatherData();
                        },
                        () => {
                            // Default to New York, a major US city, if geolocation fails.
                            this.searchAndSetLocation('New York');
                        }
                    );
                } else {
                    this.searchAndSetLocation('New York');
                }
            }

            async searchLocations(query) {
                if (query.length < 3) {
                    this.hideSuggestions();
                    return;
                }

                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
                    const data = await response.json();
                    this.suggestions = data;
                    this.showSuggestions();
                } catch (error) {
                    console.error('Error searching locations:', error);
                    this.hideSuggestions();
                }
            }

            showSuggestions() {
                const suggestionsEl = document.getElementById('suggestions');
                if (this.suggestions.length === 0) {
                    suggestionsEl.style.display = 'none';
                    return;
                }

                const html = this.suggestions.map(location => 
                    `<div class="suggestion-item" data-lat="${location.lat}" data-lon="${location.lon}" data-name="${location.display_name}">
                        ${location.display_name}
                    </div>`
                ).join('');

                suggestionsEl.innerHTML = html;
                suggestionsEl.style.display = 'block';

                // Add click handlers to suggestions.
                suggestionsEl.querySelectorAll('.suggestion-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.selectLocation({
                            lat: parseFloat(item.dataset.lat),
                            lon: parseFloat(item.dataset.lon),
                            name: item.dataset.name
                        });
                    });
                });
            }

            hideSuggestions() {
                document.getElementById('suggestions').style.display = 'none';
            }

            selectLocation(location) {
                this.currentLocation = { lat: location.lat, lon: location.lon, name: location.name };
                document.getElementById('locationInput').value = location.name.split(',')[0];
                this.hideSuggestions();
                this.getWeatherData();
            }

            async handleSearch() {
                const query = document.getElementById('locationInput').value.trim();
                if (!query) return;

                await this.searchAndSetLocation(query);
            }

            async searchAndSetLocation(query) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
                    const data = await response.json();
                    
                    if (data.length > 0) {
                        const location = data[0];
                        this.selectLocation({
                            lat: parseFloat(location.lat),
                            lon: parseFloat(location.lon),
                            name: location.display_name
                        });
                    } else {
                        this.showError('Location not found. Please try a different search term.');
                    }
                } catch (error) {
                    this.showError('Unable to search for location. Please check your connection.');
                }
            }

            async getWeatherData() {
                if (!this.currentLocation) return;

                this.showLoading();

                try {
                    const { lat, lon } = this.currentLocation;
                    const response = await fetch(
                        `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,wind_direction_10m&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=5`
                    );
                    
                    const data = await response.json();
                    this.displayWeather(data);
                } catch (error) {
                    console.error('Error fetching weather:', error);
                    this.showError('Unable to fetch weather data. Please check your connection.');
                }
            }

            displayWeather(data) {
                const current = data.current;
                const daily = data.daily;

                const locationName = this.currentLocation.name ? 
                    this.currentLocation.name.split(',')[0] : 
                    `${this.currentLocation.lat.toFixed(2)}, ${this.currentLocation.lon.toFixed(2)}`;

                const weatherCode = current.weather_code;
                const { icon, description, background } = this.getWeatherInfo(weatherCode);

                const temperature = this.isMetric ? 
                    Math.round(current.temperature_2m) : 
                    Math.round(current.temperature_2m * 9/5 + 32);

                const feelsLike = this.isMetric ?
                    Math.round(current.apparent_temperature) :
                    Math.round(current.apparent_temperature * 9/5 + 32);

                const windSpeed = this.isMetric ?
                    Math.round(current.wind_speed_10m) :
                    Math.round(current.wind_speed_10m * 2.237);

                const unit = this.isMetric ? '¬∞C' : '¬∞F';
                const speedUnit = this.isMetric ? 'km/h' : 'mph';

                // Update the background.
                this.updateWeatherBackground(background);

                const html = `
                    <div class="weather-card">
                        <div class="current-weather">
                            <div class="weather-icon">${icon}</div>
                            <div class="weather-main">
                                <div class="location">${locationName}</div>
                                <div class="description">${description}</div>
                                <div class="temperature">${temperature}${unit}</div>
                            </div>
                            <div class="weather-details">
                                <div class="detail-item">
                                    <div class="detail-label">Feels like</div>
                                    <div class="detail-value">${feelsLike}${unit}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Humidity</div>
                                    <div class="detail-value">${current.relative_humidity_2m}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Wind</div>
                                    <div class="detail-value">${windSpeed} ${speedUnit}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="weather-card">
                        <h3 style="margin-bottom: 20px; text-align: center;">5-Day Forecast</h3>
                        <div class="forecast">
                            ${this.generateForecast(daily)}
                        </div>
                    </div>
                `;

                document.getElementById('weatherContent').innerHTML = html;
            }

            generateForecast(daily) {
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                let html = '';

                for (let i = 0; i < 5; i++) {
                    const date = new Date(daily.time[i]);
                    const dayName = i === 0 ? 'Today' : days[date.getDay()];
                    
                    const maxTemp = this.isMetric ? 
                        Math.round(daily.temperature_2m_max[i]) : 
                        Math.round(daily.temperature_2m_max[i] * 9/5 + 32);
                    
                    const minTemp = this.isMetric ? 
                        Math.round(daily.temperature_2m_min[i]) : 
                        Math.round(daily.temperature_2m_min[i] * 9/5 + 32);

                    const { icon } = this.getWeatherInfo(daily.weather_code[i]);
                    const unit = this.isMetric ? '¬∞C' : '¬∞F';

                    html += `
                        <div class="forecast-item">
                            <div class="forecast-day">${dayName}</div>
                            <div class="forecast-icon">${icon}</div>
                            <div class="forecast-temps">
                                <span style="font-weight: bold;">${maxTemp}${unit}</span>
                                <span style="opacity: 0.7;">${minTemp}${unit}</span>
                            </div>
                        </div>
                    `;
                }

                return html;
            }

            getWeatherInfo(code) {
                const weatherMap = {
                    0: { icon: '‚òÄÔ∏è', description: 'Clear sky', background: 'linear-gradient(135deg, #87CEEB 0%, #4682B4 100%)' },
                    1: { icon: 'üå§Ô∏è', description: 'Mainly clear', background: 'linear-gradient(135deg, #87CEEB 0%, #4682B4 100%)' },
                    2: { icon: '‚õÖ', description: 'Partly cloudy', background: 'linear-gradient(135deg, #B0C4DE 0%, #708090 100%)' },
                    3: { icon: '‚òÅÔ∏è', description: 'Overcast', background: 'linear-gradient(135deg, #696969 0%, #2F4F4F 100%)' },
                    45: { icon: 'üå´Ô∏è', description: 'Foggy', background: 'linear-gradient(135deg, #708090 0%, #2F4F4F 100%)' },
                    48: { icon: 'üå´Ô∏è', description: 'Depositing rime fog', background: 'linear-gradient(135deg, #708090 0%, #2F4F4F 100%)' },
                    51: { icon: 'üå¶Ô∏è', description: 'Light drizzle', background: 'linear-gradient(135deg, #4682B4 0%, #191970 100%)' },
                    53: { icon: 'üå¶Ô∏è', description: 'Moderate drizzle', background: 'linear-gradient(135deg, #4682B4 0%, #191970 100%)' },
                    55: { icon: 'üå¶Ô∏è', description: 'Dense drizzle', background: 'linear-gradient(135deg, #4682B4 0%, #191970 100%)' },
                    61: { icon: 'üåßÔ∏è', description: 'Slight rain', background: 'linear-gradient(135deg, #4682B4 0%, #191970 100%)' },
                    63: { icon: 'üåßÔ∏è', description: 'Moderate rain', background: 'linear-gradient(135deg, #4682B4 0%, #191970 100%)' },
                    65: { icon: 'üåßÔ∏è', description: 'Heavy rain', background: 'linear-gradient(135deg, #2F4F4F 0%, #000000 100%)' },
                    71: { icon: 'üå®Ô∏è', description: 'Slight snow', background: 'linear-gradient(135deg, #E6E6FA 0%, #4682B4 100%)' },
                    73: { icon: 'üå®Ô∏è', description: 'Moderate snow', background: 'linear-gradient(135deg, #E6E6FA 0%, #4682B4 100%)' },
                    75: { icon: '‚ùÑÔ∏è', description: 'Heavy snow', background: 'linear-gradient(135deg, #F0F8FF 0%, #4682B4 100%)' },
                    95: { icon: '‚õàÔ∏è', description: 'Thunderstorm', background: 'linear-gradient(135deg, #2F4F4F 0%, #000000 100%)' },
                    96: { icon: '‚õàÔ∏è', description: 'Thunderstorm with hail', background: 'linear-gradient(135deg, #2F4F4F 0%, #000000 100%)' },
                    99: { icon: '‚õàÔ∏è', description: 'Heavy thunderstorm with hail', background: 'linear-gradient(135deg, #2F4F4F 0%, #000000 100%)' }
                };

                return weatherMap[code] || { icon: 'üå°Ô∏è', description: 'Unknown', background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' };
            }

            updateWeatherBackground(background) {
                const weatherBg = document.querySelector('.weather-bg');
                weatherBg.style.background = background;
                weatherBg.style.opacity = '0.2';
            }

            toggleTheme() {
                this.isDark = !this.isDark;
                this.updateTheme();
                localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
            }

            updateTheme() {
                const body = document.body;
                const themeToggle = document.getElementById('themeToggle');
                
                if (this.isDark) {
                    body.className = 'dark';
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    body.className = 'light';
                    themeToggle.textContent = 'üåô';
                }
            }

            toggleUnit() {
                this.isMetric = !this.isMetric;
                this.updateUnitToggle();
                localStorage.setItem('unit', this.isMetric ? 'metric' : 'imperial');
                
                if (this.currentLocation) {
                    this.getWeatherData();
                }
            }

            updateUnitToggle() {
                const unitToggle = document.getElementById('unitToggle');
                unitToggle.textContent = this.isMetric ? '¬∞F' : '¬∞C';
            }

            showLoading() {
                document.getElementById('weatherContent').innerHTML = `
                    <div class="loading">
                        <span class="spinner"></span>
                        Loading weather data...
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('weatherContent').innerHTML = `
                    <div class="error-message">
                        ‚ùå ${message}
                    </div>
                `;
            }

            checkOnlineStatus() {
                const offlineIndicator = document.getElementById('offlineIndicator');
                if (navigator.onLine) {
                    offlineIndicator.style.display = 'none';
                } else {
                    offlineIndicator.style.display = 'block';
                }
            }
        }

        // Initialize the application.
        new SmartViewHub();
    </script>
</body>
</html>
